<div class="card">
    <div class="card__body">
        <div class="card__image">
            <img src="{{ game.urlImagem }}" alt="Imagem de {{ game.titulo }}">
        </div>
        <div class="card__info">
            <p>{{ retornaTitulo(game) }}</p>
            <p>{{ game.ano }} / {{ retornaConsole(game) }}</p>
        </div>
    </div>
</div>
